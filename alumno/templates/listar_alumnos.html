<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alumnos</title>
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <ul>
        {% for alumno in alumnos %}
            <li>{{ alumno.nombre }} {{ alumno.apellido }} - Edad: {{ alumno.edad }}, Grado: {{ alumno.grado }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'registrar_alumno' %}">Registrar Alumno</a>
</body>
</html>
